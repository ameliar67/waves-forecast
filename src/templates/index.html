<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wave Forecast</title>
    <link href="{{ url_for('static', path='/styles/styles.css') }}" rel="stylesheet" />
</head>

<body class="landing_page">

    <div id="main-container">

        <h1 class="landing_page_title">Wave & Weather Forecast</h1>

        <form class="location_form" id="location_form" action="/forecast.html" method="post">

            <select name="location-list" id="location_list">
              <option value="" disabled selected>Choose a Location</option>
              {% for loc in locations  %}
                <option>{{ loc }}</option>
              {% endfor %}
            </select>

            <br><br>

            <input type="submit" id="submit_button" value="Submit">

          </form>

    </div>

</body>

</html>
